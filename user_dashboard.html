<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | HAI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#05070a] text-white p-10">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between mb-10">
            <h1 class="text-2xl font-bold text-green-500">MY PROJECTS</h1>
            <a href="index.html" class="text-sm border-b border-gray-500">Back to Studio</a>
        </div>
        <div id="list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>
    <script>
        async function load() {
            const res = await fetch('http://localhost:8000/api/user-projects/1');
            const data = await res.json();
            document.getElementById('list').innerHTML = data.map(p => `
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                    <h3 class="font-bold text-lg">${p.name}</h3>
                    <p class="text-xs text-gray-500 mt-2 italic">ID: #${p.id}</p>
                    <button class="mt-4 text-green-500 text-sm font-bold">Edit Code</button>
                </div>
            `).join('');
        }
        load();
    </script>
</body>
</html>
