    <script>
        // --- सितारों का कोडिंग ---
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speed = Math.random() * 0.2 + 0.1; // अपने आप धीरे चलने के लिए
                this.opacity = Math.random();
                this.blink = Math.random() * 0.02;
            }
            update() {
                this.y -= this.speed; // सितारों का ऊपर की तरफ बहना
                if (this.y < 0) this.y = canvas.height;
                
                this.opacity += this.blink;
                if (this.opacity > 1 || this.opacity < 0) this.blink = -this.blink;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // सितारों को भरना
        for (let i = 0; i < 150; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // पेमेंट मैसेज फंक्शन
        function showSuccess() {
            document.getElementById('payment-msg').style.display = 'block';
        }
    </script>
