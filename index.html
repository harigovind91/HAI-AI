<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI - Hari AI (Digital Heaven)</title>
    <style>
        /* डार्क और प्रोफेशनल थीम */
        body { background: #050505; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .header { padding: 15px 25px; background: #111; border-bottom: 2px solid #4facfe; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 10px rgba(0,255,204,0.2); }
        .logo { font-weight: bold; font-size: 28px; color: #4facfe; text-shadow: 0 0 10px #4facfe; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 16px; }
        .user { align-self: flex-end; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: #000; font-weight: 500; }
        .ai { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; color: #4facfe; }
        .input-area { padding: 20px; background: #111; display: flex; gap: 12px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid #4facfe; background: #000; color: #fff; outline: none; }
        button { padding: 10px 25px; background: #4facfe; border: none; border-radius: 30px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); background: #00f2fe; }
        .admin-btn { background: transparent; border: 1px solid #4facfe; color: #4facfe; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HAI</div>
        <button class="admin-btn" onclick="openAdmin()">ADMIN ACCESS</button>
    </div>
    <div id="chat-container">
        <div class="msg ai">स्वागत है! मैं HAI (Hari AI) हूँ। संसार को स्वर्ग बनाने के मिशन में मैं आपके साथ हूँ।</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="मुझसे कुछ पूछें...">
        <button onclick="sendMessage()">भेजें</button>
    </div>

    <script>
        // मास्टर सिक्योरिटी की फंक्शन
        function openAdmin() {
            const key = prompt("Master Security Key दर्ज करें:");
            if (key === "SANSAR-SWARG-2026-HAI") {
                alert("Access Granted! एडमिन पैनल खुल रहा है...");
                // यहाँ आप अपने एडमिन पेज का लिंक दे सकते हैं
            } else {
                alert("Access Denied! गलत की (Key)।");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            if(!input.value) return;

            const userText = input.value;
            container.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                // PythonAnywhere से सीधा कनेक्शन
                const response = await fetch('https://HaRiGoV91.pythonanywhere.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                
                const data = await response.json();
                container.innerHTML += `<div class="msg ai">${data.response}</div>`;
            } catch (error) {
                container.innerHTML += `<div class="msg ai">सर्वर अभी बिजी है। कृपया कुछ देर बाद प्रयास करें।</div>`;
            }
            container.scrollTop = container.scrollHeight;
        }

        // Enter की (Key) से मैसेज भेजने के लिए
        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
