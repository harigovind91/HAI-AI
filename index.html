<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI GLOBAL Studio - Stellar Edition</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* नाम जो धीरे-धीरे प्रकट होगा */
        .title-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .stellar-text {
            background: linear-gradient(45deg, #fff, #3b82f6, #93c5fd, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInStars 4s forwards ease-in-out, shine 3s infinite linear;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .hai { font-size: 12vw; font-style: italic; font-weight: 900; line-height: 0.8; }
        .global-studio { font-size: 3vw; letter-spacing: 1.5vw; margin-top: 10px; font-weight: 300; }

        @keyframes fadeInStars {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="galaxyCanvas"></canvas>
    </div>

    <div class="title-overlay">
        <div class="stellar-text hai">HAI</div>
        <div class="stellar-text global-studio">GLOBAL STUDIO</div>
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 1200; // सितारों की संख्या

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                // स्क्रीन के बीच से शुरू होंगे
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.dist = Math.random() * canvas.width;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.005 + Math.random() * 0.015; // घूमने की गति
                this.size = Math.random() * 2;
                this.color = `hsla(${210 + Math.random() * 30}, 80%, 80%, ${Math.random()})`;
                this.vortex = Math.random() * 0.5; // नाम की तरफ खिंचाव
            }
            update() {
                this.angle += this.speed;
                // Gemini स्टाइल में घूमते हुए अंदर से बाहर आना
                const targetX = canvas.width / 2 + Math.cos(this.angle) * this.dist;
                const targetY = canvas.height / 2 + Math.sin(this.angle) * this.dist;
                
                this.x += (targetX - this.x) * 0.05;
                this.y += (targetY - this.y) * 0.05;

                if (this.dist > canvas.width) this.reset();
                this.dist += 1; 
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.size * 2;
                ctx.shadowColor = "#3b82f6";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Star());
        }

        function animate() {
            // हल्का ट्रेल इफेक्ट (Gemini जैसा स्मूथ मोशन)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
