<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI GLOBAL STUDIO - Gemini 3 Style</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        .content-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none;
            text-align: center;
        }

        /* नाम जो बहुत साफ़ और प्रीमियम दिखेगा */
        .brand-name {
            font-size: 5rem;
            font-weight: 900;
            font-style: italic;
            color: #ffffff;
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.4);
            animation: float 4s infinite ease-in-out;
        }

        .sub-brand {
            font-size: 1.2rem;
            color: #3b82f6;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 300;
            opacity: 0.8;
        }

        .btn-launch {
            margin-top: 50px;
            padding: 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            transition: 0.4s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-launch:hover {
            background: #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="geminiCanvas"></canvas>

    <div class="content-layer">
        <h1 class="brand-name">HAI</h1>
        <div class="sub-brand">GLOBAL STUDIO</div>
        <button class="btn-launch" onclick="window.location.href='/studio'">ENTER STUDIO</button>
    </div>

    <script>
        const canvas = document.getElementById('geminiCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            const count = (canvas.width * canvas.height) / 10000;
            for (let i = 0; i < count; i++) {
                particles.push(new Star());
            }
        }

        function connectStars() {
            const maxDist = 180;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < maxDist) {
                        // Gemini 3 स्टाइल की नीली बारीक रेखाएं
                        ctx.strokeStyle = `rgba(59, 130, 246, ${1 - dist / maxDist})`;
                        ctx.lineWidth = 0.6;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            // गहरा और साफ बैकग्राउंड
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // बैकग्राउंड में हल्का नीला ग्लो केंद्र में
            const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width/1.2);
            grad.addColorStop(0, "rgba(2, 6, 23, 1)");
            grad.addColorStop(1, "#000");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connectStars();
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();
    </script>
</body>
</html>
