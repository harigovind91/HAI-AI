<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAI STUDIO PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #00e5ff; --premium: #ffd700; --card: #111; --border: #222; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }

        /* Navigation */
        nav { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; color: var(--accent); letter-spacing: 1.5px; }
        .status { font-size: 10px; color: #22c55e; border: 1px solid #22c55e; padding: 2px 6px; border-radius: 4px; }

        /* Workspace with Tabs */
        .main-container { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* Premium Features Grid (Locked) */
        .feature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .feature-card { 
            background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border);
            text-align: center; position: relative; overflow: hidden;
        }
        .lock-icon { position: absolute; top: 5px; right: 5px; color: var(--premium); }
        .feature-card p { font-size: 11px; color: #888; margin-top: 5px; }

        /* Payment Gateway Section */
        .payment-box {
            background: linear-gradient(145deg, #1a1a1a, #000); border: 1px solid var(--premium);
            border-radius: 15px; padding: 20px; text-align: center; margin-top: 20px;
        }
        .price { font-size: 24px; font-weight: 900; color: var(--premium); margin: 10px 0; }
        .pay-btn { 
            background: var(--premium); color: #000; border: none; width: 100%; 
            padding: 12px; border-radius: 8px; font-weight: 900; cursor: pointer;
        }

        /* Fixed Bottom Input */
        .bottom-bar { background: #000; border-top: 1px solid var(--border); padding: 12px; }
        .input-group { background: #111; border-radius: 25px; display: flex; align-items: center; padding: 5px 15px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; font-size: 14px; }
        .icon-btn { color: #666; margin: 0 5px; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="logo">HAI STUDIO</div>
    <div class="status">LIVE SERVER</div>
</nav>

<div class="main-container">
    <p style="font-size: 12px; color: #555; margin-bottom: 10px;">PREMIUM MODULES AVAILABLE:</p>
    
    <div class="feature-grid">
        <div class="feature-card" onclick="triggerPay()">
            <i data-lucide="shield-alert" class="lock-icon" size="14"></i>
            <i data-lucide="swords" color="#ff4444"></i>
            <div style="font-size:12px; margin-top:5px;">War Protocol</div>
        </div>
        <div class="feature-card" onclick="triggerPay()">
            <i data-lucide="lock" class="lock-icon" size="14"></i>
            <i data-lucide="satellite" color="#00e5ff"></i>
            <div style="font-size:12px; margin-top:5px;">Sat-Imaging</div>
        </div>
    </div>

    <div class="payment-box">
        <i data-lucide="crown" color="#ffd700" size="32"></i>
        <h3>Upgrade to HAI Gold</h3>
        <p style="font-size: 12px; color: #888; margin: 8px 0;">सभी एडवांस साइंटिफिक टूल्स अनलॉक करें</p>
        <div class="price">₹1,999</div>
        <button class="pay-btn" onclick="triggerPay()">PAY VIA UPI</button>
    </div>
</div>

<div class="bottom-bar">
    <div class="input-group">
        <label for="cam"><i data-lucide="camera" class="icon-btn" size="20"></i></label>
        <input type="text" placeholder="HAI से कुछ पूछें...">
        <i data-lucide="mic" class="icon-btn" size="20"></i>
        <i data-lucide="send" color="#00e5ff" size="20" style="margin-left:10px;"></i>
        <input type="file" id="cam" capture="environment" accept="image/*" style="display:none">
    </div>
</div>

<script>
    lucide.createIcons();

    function triggerPay() {
        const upiId = "harigovindsingh91-2@okhdfcbank";
        const amount = "1999";
        const url = `upi://pay?pa=${upiId}&pn=HAI_STUDIO&am=${amount}&cu=INR&tn=Unlock_Premium`;
        window.location.href = url;
    }
</script>

</body>
</html>
