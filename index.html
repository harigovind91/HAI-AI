<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI - Digital Heaven</title>
    <style>
        /* डार्क मोड और प्रीमियम लुक */
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 15px 25px; background: #111; border-bottom: 2px solid #4facfe; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 28px; font-weight: bold; color: #4facfe; text-shadow: 0 0 15px #4facfe; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 16px; line-height: 1.5; }
        .user { align-self: flex-end; background: linear-gradient(135deg, #4facfe, #00f2fe); color: #000; font-weight: 500; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #222; border: 1px solid #4facfe; color: #4facfe; border-bottom-left-radius: 2px; }
        .input-area { padding: 20px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid #4facfe; background: #000; color: #fff; outline: none; }
        button { padding: 10px 25px; background: #4facfe; border: none; border-radius: 30px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); background: #00f2fe; }
        .admin-btn { background: transparent; border: 1px solid #4facfe; color: #4facfe; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HAI</div>
        <button class="admin-btn" onclick="openAdmin()">ADMIN ACCESS</button>
    </div>
    <div id="chat-container">
        <div class="msg ai">स्वागत है! HAI (Hari AI) अब पूरी तरह सक्रिय है। संसार को स्वर्ग बनाने की दिशा में आपका पहला कदम क्या होगा?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="यहाँ कुछ लिखें..." onkeypress="if(event.keyCode===13) sendMessage()">
        <button onclick="sendMessage()">भेजें</button>
    </div>

    <script>
        // मास्टर की सुरक्षा
        function openAdmin() {
            const key = prompt("Master Security Key दर्ज करें:");
            if (key === "SANSAR-SWARG-2026-HAI") {
                alert("Access Granted! एडमिन पैनल खुल रहा है...");
            } else {
                alert("गलत चाबी! आप इस संसार के मालिक नहीं लगते।");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            if(!input.value) return;

            const userText = input.value;
            container.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                // सीधे आपके एक्टिव बैकएंड से कनेक्शन
                const response = await fetch('https://HaRiGoV91.pythonanywhere.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();
                container.innerHTML += `<div class="msg ai">${data.response}</div>`;
            } catch (error) {
                container.innerHTML += `<div class="msg ai">सर्वर से संपर्क नहीं हो पा रहा है।</div>`;
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
