        .glass-card {

<body>

    <canvas id="stars-canvas"></canvas>

    <footer>
        <p>© 2026 HAI (Hari AI) - All Rights Reserved</p>

    <script>
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.4 + 0.1; // सितारों की चलने की गति
                this.opacity = Math.random();
                this.twinkle = Math.random() * 0.01 + 0.005;
                // हल्का नीला रंग
                this.color = `rgba(${150 + Math.random()*100}, ${200 + Math.random()*55}, 255, `;
            }
            update() {
                this.y -= this.speed; // सितारों का बहाव ऊपर की ओर
                if (this.y < 0) this.y = canvas.height;
                
                this.opacity += this.twinkle;
                if (this.opacity > 1 || this.opacity < 0.2) this.twinkle = -this.twinkle;
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ")";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 200 सितारे बनाएँ
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
