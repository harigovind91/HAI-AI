<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI - Digital Ecosystem</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 24px; color: #4facfe; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { align-self: flex-end; background: #007bff; }
        .ai { align-self: flex-start; background: #333; }
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #4facfe; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HAI</div>
        <button>LOGIN / SIGNUP</button>
    </div>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="यहाँ कुछ लिखें...">
        <button onclick="sendMessage()">भेजें</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            if(!input.value) return;

            // यूजर का मैसेज दिखाएँ
            container.innerHTML += `<div class="msg user">${input.value}</div>`;
            const userMsg = input.value;
            input.value = '';

            try {
                // अपनी PythonAnywhere लिंक यहाँ डालें (जैसे HaRiGoV91.pythonanywhere.com)
                const response = await fetch('https://HaRiGoV91.pythonanywhere.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await response.json();
                container.innerHTML += `<div class="msg ai">${data.response}</div>`;
            } catch (error) {
                container.innerHTML += `<div class="msg ai">Server busy. Please login again.</div>`;
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
