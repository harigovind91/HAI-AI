<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI GLOBAL Studio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: absolute;
            top: 0; left: 0;
        }

        /* नाम को सितारों वाला लुक देने के लिए CSS */
        .brand-container {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .stellar-text {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), 
                        linear-gradient(to bottom, #fff, #3b82f6, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8));
            animation: pulse 3s infinite ease-in-out;
        }

        .hai { font-size: 8rem; font-style: italic; }
        .global { font-size: 3rem; letter-spacing: 10px; margin-top: -10px; }
        .studio { font-size: 2.5rem; letter-spacing: 5px; color: #fff; -webkit-text-fill-color: white; opacity: 0.8; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(59, 130, 246, 1)); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="brand-container">
        <div class="stellar-text hai">HAI</div>
        <div class="stellar-text global">GLOBAL</div>
        <div class="stellar-text studio">Studio</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // सितारों का गुच्छा (Galaxy) बनाने के लिए क्लास
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.dist = Math.random() * canvas.width * 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.002 + Math.random() * 0.005;
                this.size = Math.random() * 1.5;
                this.color = `hsla(${200 + Math.random() * 40}, 100%, 70%, ${Math.random()})`;
            }
            update() {
                this.angle += this.speed;
                // सितारों को गोल-गोल (Vortex) घुमाने के लिए
                this.x = canvas.width / 2 + Math.cos(this.angle) * this.dist;
                this.y = canvas.height / 2 + Math.sin(this.angle) * this.dist;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 800 सितारों का गुच्छा
        for (let i = 0; i < 800; i++) {
            particles.push(new Particle());
        }

        function animate() {
            // हल्का काला साया छोड़ने के लिए ताकि मोशन ब्लर दिखे
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
