<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI GLOBAL Studio - Star Explosion</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        canvas { display: block; filter: contrast(1.5) brightness(1.2); }
        #overlay {
            position: absolute; bottom: 5%; width: 100%; text-align: center; z-index: 10;
        }
        .btn-restart {
            background: transparent; color: #3b82f6; border: 1px solid #3b82f6;
            padding: 10px 25px; border-radius: 50px; cursor: pointer; font-size: 12px;
            letter-spacing: 2px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="overlay">
        <button class="btn-restart" onclick="init()">विस्फोट फिर से देखें</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(targetX, targetY, color) {
                this.targetX = targetX;
                this.targetY = targetY;
                // शुरुआत में एक बारीक गुच्छे के रूप में केंद्र में
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 50;
                this.y = canvas.height / 2 + (Math.random() - 0.5) * 50;
                
                this.size = Math.random() * 1.8 + 0.2;
                this.color = color;
                
                // विस्फोट और घूमने की गति
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 20 + 10;
                this.friction = 0.95;
                this.gravity = 0;
                
                this.state = 'vortex'; // vortex -> explode -> form
                setTimeout(() => { this.state = 'explode'; }, 1000);
                setTimeout(() => { this.state = 'form'; }, 2500);
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.size * 2;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (this.state === 'vortex') {
                    // बारीक गुच्छा बनकर घूमना
                    this.angle += 0.2;
                    this.x += Math.cos(this.angle) * 10;
                    this.y += Math.sin(this.angle) * 10;
                } 
                else if (this.state === 'explode') {
                    // सितारा विस्फोट (Explosion)
                    this.x += Math.cos(this.angle) * this.velocity;
                    this.y += Math.sin(this.angle) * this.velocity;
                    this.velocity *= this.friction;
                } 
                else if (this.state === 'form') {
                    // नाम बनाने के लिए सामने आना
                    let dx = this.targetX - this.x;
                    let dy = this.targetY - this.y;
                    this.x += dx * 0.08;
                    this.y += dy * 0.08;
                }
            }
        }

        function init() {
            resize();
            particles = [];
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            
            let fontSize = Math.min(canvas.width / 4, 160);
            ctx.font = `italic 900 ${fontSize}px Arial`;
            ctx.fillText("HAI", canvas.width / 2, canvas.height / 2);
            ctx.font = `bold ${fontSize / 4}px Arial`;
            ctx.fillText("GLOBAL STUDIO", canvas.width / 2, canvas.height / 2 + fontSize / 3);

            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += 3) { // और भी बारीक सितारों के लिए gap कम किया
                for (let x = 0; x < canvas.width; x += 3) {
                    const index = (y * canvas.width + x) * 4;
                    if (pixels[index + 3] > 128) {
                        let color = `hsla(${180 + Math.random() * 60}, 100%, 80%, ${Math.random()})`;
                        particles.push(new Particle(x, y, color));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // गहरा स्पेस फील
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
