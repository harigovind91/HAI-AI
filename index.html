<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI GLOBAL Studio - Divine Galaxy</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        canvas { display: block; }
        #overlay {
            position: absolute; bottom: 5%; width: 100%; text-align: center; z-index: 100;
        }
        .btn {
            background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid #3b82f6;
            padding: 10px 25px; border-radius: 50px; cursor: pointer; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="overlay"><button class="btn" onclick="init()">RE-ANIMATE DIVINE SKY</button></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let particles = [];
        let explosions = [];
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // --- आसमान में सितारों के विस्फोट (Explosions) ---
        class Explosion {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.stars = [];
                for(let i=0; i<30; i++) {
                    this.stars.push({
                        vx: (Math.random()-0.5)*10,
                        vy: (Math.random()-0.5)*10,
                        life: 1.0,
                        size: Math.random()*2
                    });
                }
            }
            update() {
                this.stars.forEach(s => {
                    s.vx *= 0.95; s.vy *= 0.95;
                    s.life -= 0.01;
                });
            }
            draw() {
                this.stars.forEach(s => {
                    if(s.life > 0) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${s.life})`;
                        ctx.beginPath();
                        ctx.arc(this.x + s.vx*(1-s.life)*50, this.y + s.vy*(1-s.life)*50, s.size, 0, Math.PI*2);
                        ctx.fill();
                    }
                });
            }
        }

        // --- नाम बनाने वाले बारीक सितारे ---
        class Particle {
            constructor(tx, ty, color) {
                this.tx = tx; this.ty = ty; // Target Position
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.5;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.vibe = Math.random() * 5; // बारीक हलचल
            }
            update() {
                time += 0.0001;
                // नाम का घूमना (स्क्रीन पर रन करना)
                let orbitX = Math.cos(time) * 30;
                let orbitY = Math.sin(time) * 30;

                let dx = (this.tx + orbitX) - this.x;
                let dy = (this.ty + orbitY) - this.y;
                
                this.x += dx * 0.05;
                this.y += dy * 0.05;

                // बारीक सितारों की अपनी चमक और हलचल
                this.x += Math.sin(Date.now()*0.002 + this.vibe) * 0.5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            explosions = [];
            
            // नाम का साफ-सुथरा डिजाइन बनाना
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            let fontSize = Math.min(canvas.width / 5, 140);
            ctx.font = `italic 900 ${fontSize}px serif`;
            ctx.fillText("HAI", canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = `300 ${fontSize / 3.5}px sans-serif`;
            ctx.fillText("GLOBAL STUDIO", canvas.width / 2, canvas.height / 2 + 40);

            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += 3) {
                for (let x = 0; x < canvas.width; x += 3) {
                    if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                        let col = Math.random() > 0.8 ? '#a5f3fc' : '#ffffff';
                        particles.push(new Particle(x, y, col));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 5, 0.2)'; // गहरा अंतरिक्ष
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // रैंडम विस्फोट आसमान में
            if(Math.random() < 0.02) {
                explosions.push(new Explosion(Math.random()*canvas.width, Math.random()*canvas.height));
            }

            explosions.forEach((exp, i) => {
                exp.update();
                exp.draw();
                if(exp.stars[0].life <= 0) explosions.splice(i, 1);
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
