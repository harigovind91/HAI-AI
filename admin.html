<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI Admin - Secure Access</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid #4facfe; box-shadow: 0 0 30px rgba(79, 172, 254, 0.4); text-align: center; width: 320px; }
        h2 { color: #4facfe; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; outline: none; box-sizing: border-box; }
        input:focus { border-color: #4facfe; }
        button { width: 100%; padding: 12px; background: #4facfe; border: none; border-radius: 10px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00f2fe; transform: scale(1.02); }
        .status { margin-top: 15px; font-size: 14px; color: #ff4d4d; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ADMIN LOGIN</h2>
        <input type="password" id="masterKey" placeholder="Master Security Key">
        <button onclick="checkAccess()">प्रवेश करें</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function checkAccess() {
            const keyInput = document.getElementById('masterKey').value;
            const status = document.getElementById('status');
            
            // आपकी चुनी हुई मास्टर की
            if (keyInput === "SANSAR-SWARG-2026-HAI") {
                status.style.color = "#00ffcc";
                status.innerText = "पहुँच प्रदान की गई! पोर्टल खुल रहा है...";
                setTimeout(() => {
                    // यहाँ आप उस गुप्त फाइल का नाम लिखें जहाँ आप डेटा कंट्रोल करते हैं
                    window.location.href = "dashboard.html"; 
                }, 1500);
            } else {
                status.innerText = "गलत चाबी! आप इस संसार के मालिक नहीं हैं।";
            }
        }
    </script>
</body>
          </html>
